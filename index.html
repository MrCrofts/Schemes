<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form 1 Route Map</title>
    <link href="./src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="assets/font-awesome-4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome pack used for icons- -->
  </head>
  <body>
    <div id="moved" class="dialog">
      <div id="nr-title" class="dialog-title">
        <i class="fa fa-info-circle" aria-hidden="true"></i> Information
      </div>
      <div id="nr-msg" class="dialog-message">
        Schemes of work have now moved to the Microsoft Teams 'Teaching Staff'
        team.<br /><br />Follow this link:
        <a
          href="https://oakham.sharepoint.com/:f:/r/sites/TeachingStaff/Shared%20Documents/General/ACADEMIC/Inspection%20evidence/CFT%20TCW/Computer%20Science/Schemes%20of%20Work?csf=1&web=1&e=fny6vp"
          >Teaching Staff</a
        ><br /><br />Your browser will redirect automatically in
        <span id="timeDisplay">10</span>
        seconds.
      </div>
      <div id="nr-ok" class="btn ok" onclick="closeObj('moved')">OK</div>
    </div>
    <script>
      function timer() {
        var display = document.getElementById("timeDisplay");
        var time = display.innerHTML;
        if (time > 0) {
          display.innerHTML = time - 1;
          setTimeout(function () {
            timer();
          }, 1000);
        } else {
          window.location.replace(
            "https://oakham.sharepoint.com/:f:/r/sites/TeachingStaff/Shared%20Documents/General/ACADEMIC/Inspection%20evidence/CFT%20TCW/Computer%20Science/Schemes%20of%20Work?csf=1&web=1&e=fny6vp"
          );
        }
      }
      timer();
    </script>
  </body>
</html>
